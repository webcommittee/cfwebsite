{% load pages_tags mezzanine_tags i18n staticfiles %}
<html>
    <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        console.log("hello2");
        var frm = $('#login-form');
        $('.alert.alert-danger').hide();
        var count = 0;
        frm.submit(function(e) {
            e.preventDefault();
            $.ajax({
                type: frm.attr('method'),
                url: frm.attr('action'),
                data: frm.serialize(),
                success: function (data) {
                    window.location = "/";
                 },
                error: function(data) {
                    count = count + 1;
                    if (count === 1){
                        $('.alert.alert-danger').show();
                    }
                    if (count >= 2){
                        $('.alert.alert-danger').html("<a href=\"/user/password/reset/\"><u>Did you forget your password? Reset it here</u></a>");
                        $(".alert.alert-danger").fadeIn(100).fadeOut(100).fadeIn(100).fadeOut(100).fadeIn(100);
                    }
                 }
            });
        return false;
        });
    });
    </script>
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>Login form</title>
    </head>

    <body>
    <div class="span5">
        <div class="row">
            <div class="span2">
            </div>
            <div class="span3">
                <h1 class='title'>Login</h1>
            </div>
        </div>
        <form id="login-form" method="post" action="/login/">
            {% csrf_token %}
            <div class="row">
                <div class="span1">
                </div> 
                <div class="span3">
                    <input class="login" type="text" name="username" placeholder="Email address" size="100" />
                </div>
            </div>
            <div class="row">
                <div class="span1">
                </div>
                <div class="span3">
                    <input class="login" type="password" name="password" placeholder = "Password" size="100" />
                </div>
            </div>
            <div class="row">
                <div class="span1">
                </div>
                <div class="span3">
                    <div class="alert alert-danger">Invalid password</div>
                </div>
            </div>
	    <div class="row">
	   	<div class="span1">
		</div>
		<div class="span3">
                 <a href="/user/password/reset/"><u>Reset password</u></a>
		</div>
	    </div>
            <div class="row">
                <div class="span1">
                </div>
                <div class="span3">
                    <div class="modal-footer">
                    <div id="mypadding">
                        <input type="submit" class="btn btn-default" value="submit" />
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
        

    </body>
</html>
