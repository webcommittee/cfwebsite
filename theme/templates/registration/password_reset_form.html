<!DOCTYPE html>

{% extends "base.html" %}
{% load mezzanine_tags i18n %}
{% block main %}
{{ block.super }}

    <!--page_container-->
    {% block all_content %}
	<div class="page_container">
    	<div class="wrap">
        	<div class="container">
        		<div id="ruben_buffer">
                <section>
                	<div class="row">
                    	<div class="span3">
                    	</div>
                    	<div class="span6">
	                        <h3>Please specify your email address to receive instructions for resetting it.</h3>
							<form id="ajax-contact-form" action="" method="post">
							    <div style="display:none">
							        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
							    </div>
							     {{ form.email.errors }}
							    <p><label for="id_email">E-mail address:</label> {{ form.email }} <input class="btn btn-default plusbuffer" type="submit" value="Reset password" /></p>
							</form>
                        </div>                	
                	</div>
                </section>
                </div>
            </div>
        </div>
    </div> 
    {% endblock %}
    <!--//page_container-->


{% endblock %}
